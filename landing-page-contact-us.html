<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <title></title>

    <meta name="description" content="" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./landing-page-contact-us.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@1,700&display=swap"
    />
  </head>
  <body>
    <div class="landing-pagecontactus-div">
      <div class="rectangle-div"></div>
      <div class="rectangle-div1"></div>
      <b class="hubungi-kami">Hubungi Kami</b>
      <div class="frame-div6">
        <img class="image-1-icon" alt="" src="public/image-1@2x.png" /><img
          class="image-2-icon"
          alt=""
          src="public/image-2@2x.png"
        /><img class="image-3-icon" alt="" src="public/image-3@2x.png" />
        <div class="div">0822-4585-6525</div>
        <div class="sintarpintar-div">@sintarpintar</div>
        <div class="wwwsintarcoid-div">www.sintar.co.id</div>
      </div>
      <div class="navigation-c-div">
        <img
          class="sintar-logo-4-1"
          alt=""
          src="public/sintar-logo-4-1@2x.png"
        />
        <div class="slim-div" id="sLIMText">SLIM</div>
        <div class="programs-div" id="programsText">Programs</div>
        <div class="contact-div" id="contactText">Contact</div>
        <div class="button-div">
          <div class="rectangle-div2"></div>
          <div class="register-div">Register</div>
        </div>
        <div class="button-div1">
          <div class="rectangle-div3"></div>
          <div class="log-in-div">Log in</div>
        </div>
      </div>
    </div>

    <script>
      var sLIMText = document.getElementById("sLIMText");
      if (sLIMText) {
        sLIMText.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='frame']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var programsText = document.getElementById("programsText");
      if (programsText) {
        programsText.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='bodyBContainer']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var contactText = document.getElementById("contactText");
      if (contactText) {
        contactText.addEventListener("click", function (e) {
          window.location.href = "./landing-page-contact-us.html";
        });
      }
      </script>
  </body>
</html>
